<!DOCTYPE html>
<html>

<head>
	<link rel="icon" href="favicon.ico">
	<title> Student Search Page </title>
	<link rel="stylesheet" href="Teacherstyle.css">
	<script src="StudentOptions.js"></script>
</head>

<body>
	<div class="bg-gradient">
		<h1 align="center"> <span style="vertical-align: -180px;"><b> What Are You Looking For? </b> </span> </h1>
		<!--Dropdown-menu-->

		<div class="container mt-50">
			<p> <b> Grade </b> </p>
			<div class="select-box">
				<select id="htmlStudentGrade">
					<option> --Select Grade-- </option>
					<option value="9"> 9</option>
					<option value="10"> 10</option>
					<option value="11"> 11</option>
					<option value="12"> 12</option>
					<option value="All"> All</option>

				</select>

			</div>

			<p> <b> Gender </b> </p>
			<div class="select-box">
				<select id="htmlStudentGender">
					<option>  --Select Gender-- </option>
					<option value="Male"> Male</option>
					<option value="Female"> Female</option>
					<option value="All"> All</option>
				</select>


			</div>

			<p> <b> Club </b> </p>
			<div class="select-box">
				<select id="htmlStudentClub">
					<option> ---Select Club--- </option>
					<option value="Deca">  Deca</option>
					<option value="ModelUN"> ModelUN</option>
					<option value="HOSA"> HOSA</option>
					<option value="Badminton"> Badminton</option>
					<option value="Basketball"> Basketball</option>
					<option value="Cricket"> Cricket</option>
					<option value="Robotics"> Robotics</option>
					<option value="HSA"> HSA</option>
					<option value="COY"> COY</option>
					<option value="Lacrosse"> Lacrosse</option>
					<option value="Cross-Country"> Cross-Country</option>
					<option value="All"> All</option>
				</select>
			</div>
			<!-- NAVIGATION BUTTONS-->
			<a href="StudentSuccess.html"><button onclick="getStudentData();" style="vertical-align:-240px"
					class="button">Search </button></a>
			<a href="School Announcement Program.html"><button type="button" style="vertical-align:-240px"
					class="button">
					Home </button></a>
		</div>


</body>

</html>
